<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="src/style.css" />
        <link
            href="https://fonts.cdnfonts.com/css/pokemon-solid"
            rel="stylesheet"
        />
        <link
            href="https://fonts.cdnfonts.com/css/anime-ace"
            rel="stylesheet"
        />
        <title>Simple JS App</title>
    </head>
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <div class="poke_box">
                <div class="poke_box">
                    <div class="pokeball">
                        <div class="pokeball__button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="row justify-content-center">
        <div class="container">Pokedex</div>
    </header>
    <body>
        <nav class="navbar navbar-light bg-warning">
            <form class="form-inline">
                <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    id="searchInput"
                />
            </form>
        </nav>

        <ul class="list-group"></ul>
        <template data-user-template></template>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h2 class="modal-title" id="exampleModalLabel">
                            Modal title
                        </h2>
                        <button
                            type="button"
                            class=".modal-close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer bg-primary"></div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="src/fetch-polyfill.js"></script>
        <script src="src/promise-polyfill.js"></script>
        <script src="src/script.js"></script>
        <script src="src/totally.min.js"></script>
    </body>
</html>

<!--Credit to https://github.com/athanstan/css-pokeball/blob/master/style.css for pokeball animation-->
